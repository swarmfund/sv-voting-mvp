language: node_js
node_js:
    - "8"
before_install: 
    - echo "hi"
install:
    - yarn install --non-interactive
    - npm i -g bower
    - bower install
before_script:
    - |
      testrpc -a 210 > /dev/null 2>&1 &
      TESTRPC_PID=$!
script:
    "yarn test-all"
after_script:
    - kill -s SIGTERM $TESTRPC_PID

cache:
  directories:
    - tests/elm-stuff/build-artifacts
    - node-modules
    - output
    - outputTest
    - .pulp-cache
    - bower_components
